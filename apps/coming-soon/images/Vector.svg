<svg width="1440" height="540" viewBox="0 0 1440 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
  <defs>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V0" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
      <path d="M0 48V0" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <radialGradient id="cornerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- faint grid -->
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- soft corner highlights for depth -->
  <circle cx="120" cy="80" r="220" fill="url(#cornerGlow)" />
  <circle cx="1320" cy="80" r="220" fill="url(#cornerGlow)" />
  <circle cx="120" cy="460" r="220" fill="url(#cornerGlow)" />
  <circle cx="1320" cy="460" r="220" fill="url(#cornerGlow)" />

</svg>

