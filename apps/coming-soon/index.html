<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coming Soon — Webfudge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero-wrap">
      <!-- Background vector (same used on landing) -->
      <div class="hero-bg" aria-hidden="true"></div>
      <div class="hero-corner-gradient" aria-hidden="true"></div>
      <!-- Center logo (top-middle) -->
      <img src="images/hero_center_logo.png" alt="Webfudge" class="hero-logo" />

      <header class="hero-content" role="banner" aria-label="Coming soon hero">
        <h1 class="hero-title">Coming Soon</h1>
        <p class="hero-sub">We're building something great — see you soon.</p>
      </header>

      <!-- Background vector (animated) is provided by .hero-bg using Vector.svg -->
      <footer class="hero-footer">© <span id="year"></span> Webfudge</footer>
    </div>

    <script>
      // set year dynamically
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
